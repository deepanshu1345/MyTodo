{%extends 'body.html' %}
{%block body%}

<!-- Form-->
<div class="container my-3">
    <h3>Add Todo</h3>
    <form action="/add" method="POST">
        <div class="mb-3">
            <label class="form-label" for="Task">Todo Title</label>
            <input class="form-control" id="Task" name="Task" placeholder="Enter your task" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="desc">Todo Description</label>
            <input class="form-control" id="desc" name="desc" placeholder="Enter description of task" type="text">
        </div>
        <button class="btn btn-dark" type="submit">Add Task</button>
    </form>
</div>

<!--Table-->
<div class="container my-5">
    <h3>My Todo</h3>
    <table>
        <tr>
<!--            <th>Sr.No.</th>-->
            <th style="text-align:center">Task</th>
            <th style="text-align:center">Description</th>
            <th style="text-align:center">Action</th>
        </tr>
        {% for task in tasks %}
        <tr>
<!--            <td></td>-->
            <td style="text-align:center">{{ task['task'] }}</td>
            <td style="text-align:center">{{ task['description'] }}</td>
            <td style="text-align:center"><a href="/delete/{{task._id}}"><button type="button" class="btn btn-dark">Delete</button></a> <a href="/update/{{task._id}}"><button type="button" class="btn btn-dark">Update</button></a></td>

        </tr>
        {%endfor%}
    </table>
</div>
