{%extends 'body.html' %}
{%block body%}
<!-- Form-->
<div class="container my-3">
    <h3>Add Todo</h3>
    <form action="/update/{{task_id}}" method="POST">
        <div class="mb-3">
            <label class="form-label" for="Task">Todo Title</label>
            <input class="form-control" id="Task" name="Task" placeholder="Enter your task" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="desc">Todo Description</label>
            <input class="form-control" id="desc" name="desc" placeholder="Enter description of task" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Add Task</button>
    </form>
</div>

{%endblock body%}
